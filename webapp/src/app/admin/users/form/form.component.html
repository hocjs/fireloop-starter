<form (submit)="submit()">
  <div class="input-group">
    <input class="form-control"
      required
      name="user"
      type="text"
      [(ngModel)]="user.text"
      placeholder="Add User" />
    <span class="input-group-btn">
      <button class="btn btn-secondary">Add User</button>
    </span>
  </div>
</form>
